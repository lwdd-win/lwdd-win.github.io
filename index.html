<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWDD's website</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #222;
            padding: 10px 0;
            text-align: center; /* Center the navbar text */
            position: fixed; /* Make the navbar fixed at the top */
            top: 0; /* Position it at the top */
            width: 100%; /* Make it full width */
        }

        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar li {
            display: inline;
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none; /* Remove underlines from navbar links */
            color: #fff; /* Set navbar link color */
        }

        .channel-header {
            margin-top: 60px;
            background-color: #222;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel-info {
            display: flex;
            align-items: center;
        }

        .channel-logo {
            max-width: 100px;
            border-radius: 50%;
        }

        h1 {
            margin: 0;
            margin-left: 20px;
        }

        .subscribe-button {
            background-color: #FF0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none; /* Remove underlines from the subscribe button */
        }

        .subscribe-button:hover {
            background-color: #FF3333;
        }

        .video-list {
            padding: 20px;
        }

        .video {
            margin: 20px 0;
            padding: 20px;
            background-color: #222;
        }

        .video-title {
            color: #fff;
            font-weight: bold;
        }

        .video-description {
            color: #ccc;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
        }

        .popup-content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2f2f2f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button {
            background: #FF0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="/videos">Videos</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="github.com/lwdd-win">Github</a></li>
        </ul>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>404 error!</p>
            <p>The page you tried to access does not exist or no longer exists</p>
            <button onclick="goBackHome()">Go back home</button>
        </div>
    </div>
    <div class="channel-header">
        <div class="channel-info">
            <img class="channel-logo" src="lwdd.jpg" alt="Your Channel Logo">
            <h1>LWDD</h1>
        </div>
        <a href="/subscribe" class="subscribe-button">Subscribe</a>
    </div>
    <div class="video-list">
        <div class="video">
            <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
            <h2 class="video-title">Video Title 1</h2>
            <p class="video-description">Description for Video 1</p>
        </div>
        <div class="video">
            <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
            <h2 class="video-title">Video Title 2</h2>
            <p class="video-description">Description for Video 2</p>
        </div>
        <!-- Repeat the video section for more videos -->
    </div>
    <script>
        // Function to display the popup
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            window.history.replaceState({}, document.title, window.location.pathname);
            document.title = "404 error";
        }

        // Function to close the popup
        function goBackHome() {
            
            // Close the popup
            document.getElementById("popup").style.display = "none";
            document.title = "LWDD's website";
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const is404Redirect = urlParams.get('from404');

            if (is404Redirect) {
                // Display the popup if it's a 404 redirection
                showPopup();
            }
        };
    </script>
</body>
</html>
